<!-- templates/orders/order/created.html -->

{% extends "base.html" %}
{% block title %}Заказ оформлен{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-success text-white">
                    <h3 class="card-title mb-0">Заказ успешно оформлен</h3>
                </div>
                <div class="card-body text-center">
                    <p class="lead">Спасибо за покупку!</p>

                    {% if order %}
                    <p>Номер вашего заказа: <strong>{{ order.id }}</strong></p>
                    <p>Ожидайте подтверждения по email.</p>
                    {% endif %}

                    <a href="{% url 'shop:product_list' %}" class="btn btn-outline-primary mt-3">
                        Продолжить покупки
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
