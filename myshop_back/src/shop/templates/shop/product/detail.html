<!-- templates/shop/product/detail.html -->

{% extends "base.html" %}
{% load static %}
{% block title %}
{{ product.name }}
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row g-4">
        <div class="col-md-5">
            <figure class="position-relative">
                {% if product.image and product.image.url %}
                <img src="{{ product.image.url }}" class="img-fluid rounded" alt="{{ product.name }}">
                {% else %}
                <img src="/media/img/no_image.jpg" class="img-fluid rounded" alt="No image available">
                {% endif %}
            </figure>
        </div>

        <div class="col-md-7">
            <h1 class="mb-4">{{ product.name }}</h1>

            <h4 class="text-muted mb-4">
                <a href="{{ product.category.get_absolute_url }}" class="text-decoration-none text-secondary">
                    {{ product.category }}
                </a>
            </h4>

            <p class="fs-4 text-success fw-bold mb-4">
                ${{ product.price }}
            </p>

            <div class="mb-4">
                {{ product.description|linebreaks }}
            </div>

            <div class="d-grid gap-2 d-md-block">
                <a href="#" class="btn btn-primary btn-lg">Добавить в корзину</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
