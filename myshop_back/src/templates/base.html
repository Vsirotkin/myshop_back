<!-- templates/base.html -->

{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        Online Shop
        {% endblock %}
    </title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">

    {% block css %}{% endblock %}
</head>

<body>

    <!-- Navbar -->
    {% include "includes/navbar.html" %}

    <!-- Header -->
    <header id="header" class="bg-primary text-white py-3 mb-4 text-center">
        <h1><a href="/" class="text-white text-decoration-none">My Shop</a></h1>
    </header>

    <!-- Subheader with cart -->
    <div id="subheader" class="mb-4 text-end me-5">
        <div class="cart">
            Your cart is empty.
        </div>
    </div>

    <!-- Main Content -->
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    {% block js %}{% endblock %}
</body>

</html>
