<!-- templates/base.html -->

{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Online Shop{% endblock %}</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">

    {% block css %}{% endblock %}
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- Navbar -->
    {% include "includes/navbar.html" %}

    <!-- Header -->
    <header id="header" class="bg-primary text-white py-3 mb-4 text-center">
        <h1><a href="/" class="text-white text-decoration-none">My Shop</a></h1>
    </header>

    <!-- Main Content -->
    <main class="flex-grow-1 container mt-4">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-light text-center py-3 mt-auto">
        <div class="container">
            <p class="mb-0">&copy; My Shop - Django 5 by Example</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    {% block js %}{% endblock %}
</body>

</html>
